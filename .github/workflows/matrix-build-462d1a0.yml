name: Multi-Platform Matrix Build (462d1a0)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Matrix Build - Node Versions
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14, 16, 18]  # 3 parallel variants

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: matrix-462d1a0
        run: echo "Building for Node.js version ${{ matrix.node-version }}"

      - name: Generate build artifact
        run: |
          echo "Build output for Node.js version ${{ matrix.node-version }}" > output-${{ matrix.node-version }}.txt
          echo "Timestamp: $(date)" >> output-${{ matrix.node-version }}.txt
          echo "Platform: ${{ runner.os }}" >> output-${{ matrix.node-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-462d1a0-node${{ matrix.node-version }}
          path: output-${{ matrix.node-version }}.txt
